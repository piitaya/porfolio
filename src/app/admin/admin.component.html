<md-toolbar color="primary">
    <span>First Row</span>
</md-toolbar>

<nav md-tab-nav-bar>
    <a
    *ngFor="let link of links"
    md-tab-link
    [routerLink]="link.link"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive">
        {{ link.label }}
    </a>
</nav>
